{% extends "base.html" %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block title %}Request a ride{% endblock %}

{% block content %}
<h2>Go for a ride now!</h2>
<form method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button type='submit'>Submit</button>
</form>
{% endblock %}
